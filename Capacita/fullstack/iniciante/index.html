<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_reutilizar.css">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="corpo" class="estilo-corpo" >
    <header>
            <nav class="navbar">
                <a href="#inicio">Início</a>
                <a href="#fotos">Fotos</a>
                <a href="#contato">Contato</a>  
            </nav>
        
    </header>

    <main>
        
        <section id="form">
            <h1>Formulário</h1>
            <form action="">
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <div class="form">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome aqui" required>

                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>

                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="Digite sua senha">

                        <label for="data-nascimento">Data de nascimento:</label>
                        <input type="date" id="data-nascimento">
                    </div>
                    

                    <select name="" id="">
                        <option value="">Beberibe</option>
                        <option value="">Fortaleza</option>
                        <option value="">Juazeiro</option>
                        <option value="">Pedra Branca</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Informações do curso</legend>

                    <label for="fs">Fullstack</label>
                    <input type="radio" id="fs" name="curso" value="fullstack"> <br>

                    <label for="">Ciência de dados</label>
                    <input type="radio" name="curso" value="cd">
                </fieldset>

                <fieldset>
                    <legend>Informações de disciplina</legend>

                    <label for="">HTML</label>
                    <input type="checkbox" name="html" value="html">

                    <label for="">CSS</label>
                    <input type="checkbox">

                    <label for="">JAVA</label>
                    <input type="checkbox">

                </fieldset>

                <div class="button">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>

        
    </main>
    


</body>

</html>
